
<div class="home-header-2">
    <div class="container"fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="20px" fxlayoutalign="space-between center">
      <div class="logo">
        <a [routerLink]="['/home']" routerLinkActive="router-link-active" >
         
          <img  style="max-width:100%;
                       height:auto;"
          class="logoFine" src="assets/images/logo.png">
          <!-- <p style="font-size: 35px; color:beige;">SMARKET ALGERIE</p> -->

      </a>
      </div>
      <div  fxflexoffset.gt-sm="10"  fxFlex class="search-form" fxLayoutAlign="center center">
       <form class="search-form" fxLayout="row">
         <div class="form-wrap">
            <input type="text" placeholder="Type to search...">
            <button class="btn-search" type="submit">Rechercher</button>
         </div>
       </form>
      </div>
      <div class="call-bucket-wrap" fxLayout="row" fxLayout.sm="row" fxLayoutAlign="center center" >
        <div class="info-message-icon"  fxLayout="row" fxLayoutAlign="center center">
          <div class="icon"  fxLayout="row" >
              <mat-icon class="mat-icon-lg mat-icon material-icons">call</mat-icon>
          </div>
            <div class="info-text">
              <p>Service Client:</p>
               <span>0553-39-50-38</span>
            </div>
        </div>
        <div class="main-menu-wrapper-2" fxLayout="row" fxLayoutAlign="space-between center" >
            <mat-toolbar class="top-navbar top menu">
              <app-shopping-widgets [shoppingCartItems]="shoppingCartItems"></app-shopping-widgets>
            </mat-toolbar>
          </div>
      </div>
    </div>
  </div>
  <div fxShow="false" fxShow.gt-sm class="menu-container2">
      <app-menu></app-menu>
  </div>
